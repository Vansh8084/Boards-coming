<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }
        h1, h2 {
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 10px;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff8566;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: white;
            animation: fall 3s infinite;
            opacity: 0.9;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Countdown to My Birthday ðŸŽ‰</h1>
    <div id="countdown"></div>
    <button onclick="sendGift()">Send Gift to Me</button>

    <!-- Confetti -->
    <script>
        const totalConfetti = 100;
        for (let i = 0; i < totalConfetti; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);
        }
    </script>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2024-12-31T00:00:00');
            const now = new Date();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (diff <= 0) {
                document.getElementById('countdown').innerText = "ðŸŽ‚ Happy Birthday! ðŸŽ‚";
            }
        }

        function sendGift() {
            window.location.href = "send_gift.html";
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
