<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle, #ffe6e6, #ffcccb);
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ff6363;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            animation: glow 1.5s infinite alternate;
        }
        h2 {
            color: #ffffff;
            font-size: 1.2em;
            margin: 10px 0;
        }
        #countdown {
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: fall 3s infinite;
            opacity: 0.8;
            z-index: 10;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.9); }
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Countdown to My Birthday ðŸŽ‰</h1>
    <h2>Let's celebrate together!</h2>
    <div id="countdown"></div>
    <button onclick="sendGift()">Send Gift to Me</button>
    <button onclick="goToBoards()">Boards</button>

    <!-- Confetti -->
    <script>
        const totalConfetti = 150;
        for (let i = 0; i < totalConfetti; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
            document.body.appendChild(confetti);
        }

        function updateCountdown() {
            const targetDate = new Date('2024-12-31T00:00:00');
            const now = new Date();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (diff <= 0) {
                document.getElementById('countdown').innerText = "ðŸŽ‚ Happy Birthday! ðŸŽ‚";
            }
        }

        function sendGift() {
            window.location.href = "send_gift.html";
        }

        function goToBoards() {
            window.location.href = "/boards.html"; // Relative link to the root's index.html
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
