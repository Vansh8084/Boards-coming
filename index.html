<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ff7f50, #ff6347); /* Festive gradient */
            color: #fff;
            overflow: hidden;
            position: relative;
            text-align: center;
            padding: 0 20px;
        }

        /* Header Styles */
        h1 {
            font-size: 4em; /* Larger font for header */
            margin: 0;
            color: #ffd700; /* Gold color for the title */
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 165, 0, 0.8);
            animation: glow 1.5s infinite alternate;
            padding-bottom: 20px; /* Space below header */
        }

        h2 {
            color: #f0e68c; /* Light golden color */
            font-size: 1.6em;
            margin: 20px 0;
            font-weight: 400;
        }

        #countdown {
            font-size: 3em;
            font-weight: bold;
            background-color: rgba(44, 62, 80, 0.8); /* Dark background for the countdown */
            padding: 30px 50px;
            border-radius: 20px;
            margin: 30px 0;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            display: inline-block;
            color: #ffd700; /* Gold text for the countdown */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #countdown p {
            margin: 0;
            font-size: 1.5em;
        }

        button {
            padding: 20px 40px;
            font-size: 1.4em;
            font-weight: bold;
            color: #fff;
            background: #ff6347; /* Vibrant red-orange */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 320px;
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.4);
            background: #ff4500; /* Darker shade on hover */
        }

        /* Glowing effect for text */
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.9); }
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700;
            animation: confetti-fall 5s infinite;
            opacity: 0.8;
            z-index: 9999;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(45deg); }
            100% { transform: translateY(100vh) rotate(45deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.8em;
            }
            h2 {
                font-size: 1.4em;
            }
            #countdown {
                font-size: 2.3em;
                padding: 20px;
            }
            button {
                font-size: 1.2em;
                padding: 16px 32px;
            }
        }
    </style>
</head>
<body>
    <h1>üéâ Countdown üéâ</h1>
    <h2>To My 16th üéÇ ü•≥ Together!</h2>
    <div id="countdown">
        <p id="timeLeft">Loading...</p>
    </div>

    <button onclick="sendGift()">Send me a ‚òïÔ∏è</button>
    <button onclick="goToBoards()">Boards</button>
    <button onclick="openGallery()">Track Board Progress</button>

    <!-- Confetti Animation -->
    <script>
        const totalConfetti = 150;
        for (let i = 0; i < totalConfetti; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            confetti.style.animationDelay = Math.random() * 2 + "s";
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
            document.body.appendChild(confetti);
        }

        function updateCountdown() {
            const targetDate = new Date('2024-12-31T00:00:00');
            const now = new Date();
            const diff = targetDate - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24)); // Total days left
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); // Remaining hours after days
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)); // Minutes
            

            document.getElementById('timeLeft').innerText = `${days}d ${hours}h ${minutes}m `;

            if (diff <= 0) {
                document.getElementById('timeLeft').innerText = "üéÇ Happy Birthday! üéÇ";
            }
        }

        function sendGift() {
            window.location.href = "send_gift.html";
        }

        function goToBoards() {
            window.location.href = "boards.html";
        }

        function openGallery() {
            window.location.href = "gallery.html";
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
