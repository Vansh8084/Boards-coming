<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOARDMATE</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('bg.jpg'); /* Background image */
            background-size: cover; /* Ensure the image covers the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Don't repeat the image */
            color: #fff; /* White text for contrast */
            overflow: hidden;
            position: relative;
            text-align: center;
            padding: 0 20px;
        }

        /* Header Styles */
        h1 {
            font-size: 4.8em;
            margin: 0;
            color: #fff; /* White color for header text */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
            padding-bottom: 20px;
        }

        h2 {
            color: #fff; /* White color for subtitle */
            font-size: 1.6em;
            margin: 20px 0;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* Button Styles */
        button {
            padding: 18px 36px;
            font-size: 1.6em;
            font-weight: bold;
            color: #fff;
            background-color: #2C3E50; /* Dark professional background */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
        }

        button:hover {
            transform: translateY(-5px); /* Hover effect with slight upward movement */
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
            background-color: #34495E; /* Slightly darker shade on hover */
        }

        button:active {
            transform: translateY(2px); /* Slight press effect on button */
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1); /* Subtle shadow when clicked */
        }

        /* Button Secondary Styles */
        button.secondary {
            background-color: #E67E22; /* Vibrant orange for secondary buttons */
        }

        button.secondary:hover {
            background-color: #D35400; /* Darker orange on hover */
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 3.5em;
            }
            h2 {
                font-size: 1.4em;
            }
            button {
                font-size: 1.4em;
                padding: 16px 32px;
            }
        }
    </style>
</head>

    <button onclick="openMORSE()">SECRET LANGüéã</button>

            window.location.href = "send_gift.html"; // You can replace this with the actual URL for buying coffee

</body>
</html>
