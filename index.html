<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Blog</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Admin Login Section -->
    <section id="admin-login">
      <h2>Admin Login</h2>
      <form id="login-form">
        <input type="password" id="admin-password" placeholder="Enter Admin Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="login-error" style="color: red; display: none;">Incorrect password. Try again.</p>
    </section>

    <!-- Add Blog Section (hidden for non-admins) -->
    <section id="add-post" style="display: none;">
      <h2>Add a New Blog Post</h2>
      <form id="post-form">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="content" placeholder="Write your post here..." rows="5" required></textarea>
        <button type="submit">Add Post</button>
      </form>
    </section>

    <!-- Blog Posts -->
    <section id="posts">
      <h2>Blog Posts</h2>
      <!-- Blog posts will be dynamically added here -->
    </section>
  </main>

  <footer>
    <p>Â© 2025 Admin Blog. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
