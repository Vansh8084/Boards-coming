<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('arena.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .header img {
            width: 40px;
            cursor: pointer;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .balance {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .game-area {
            width: 100%;
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .item {
            position: absolute;
            width: 40px;
            height: 40px;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }

        .footer button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="wrong1.jpg" alt="Back" onclick="goBack()">
    </div>

    <div class="profile">
        <div id="profilePic" class="profile-pic"></div>
        <div id="balance" class="balance">$VNS Balance: 0</div>
    </div>

    <div class="game-area" id="gameArea"></div>

    <div class="footer">
        <button onclick="startGame()">Play</button>
    </div>

    <script>
        const username = localStorage.getItem("username") || "Player";
        let balance = 0;

        function goBack() {
            window.location.href = "index.html";
        }

        // Generate Profile Picture
        const profilePic = document.getElementById("profilePic");
        const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
        profilePic.style.backgroundColor = randomColor;
        profilePic.textContent = username[0].toUpperCase();

        // Game logic
        const gameArea = document.getElementById("gameArea");

        function startGame() {
            gameArea.innerHTML = ""; // Clear game area
            let score = 0;

            // Timer
            const timerElement = document.createElement("div");
            timerElement.style.position = "absolute";
            timerElement.style.top = "10px";
            timerElement.style.left = "50%";
            timerElement.style.transform = "translateX(-50%)";
            timerElement.style.fontSize = "24px";
            timerElement.style.fontWeight = "bold";
            timerElement.textContent = `Timer: 30s`;
            gameArea.appendChild(timerElement);

            let timer = 30;
            const interval = setInterval(() => {
                timer--;
                timerElement.textContent = `Timer: ${timer}s`;
                if (timer <= 0) {
                    clearInterval(interval);
                    endGame(score);
                }
            }, 1000);

            // Spawn items
            for (let i = 0; i < 300; i++) spawnItem("ðŸŒ¼", 1);
            for (let i = 0; i < 3; i++) spawnItem("ðŸ’£", -100);
            for (let i = 0; i < 9; i++) spawnItem("ðŸ§Š", "freeze");

            function spawnItem(icon, value) {
                const item = document.createElement("div");
                item.className = "item";
                item.textContent = icon;
                item.style.left = Math.random() * 90 + "%";
                item.style.top = Math.random() * 80 + "%";
                item.onclick = () => {
                    if (value === "freeze") {
                        timer += 3; // Freeze effect
                    } else {
                        score += value;
                    }
                    item.remove();
                };
                gameArea.appendChild(item);
            }
        }

        function endGame(score) {
            alert(`ðŸŽ‰ Congratulations! You've earned ${score} $VNS`);
            balance += score;
            document.getElementById("balance").textContent = `$VNS Balance: ${balance}`;
        }
    </script>
</body>
</html>
