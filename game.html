<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('gamebg.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            text-align: center;
            margin: 20px 0;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin: 0 auto 10px auto;
        }

        .balance {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .coin-button {
            width: 80px;
            height: 80px;
            background-image: url('coin.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: none;
            margin: 20px auto;
            cursor: pointer;
            display: block;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tabs {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .tab {
            flex: 1;
            text-align: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px 0;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .store {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .store-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 10px auto;
            padding: 15px;
            color: white;
            font-size: 18px;
        }

        .store-item button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: black;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="profilePic" class="profile-pic"></div>
        <div id="balance" class="balance">BTC Balance: 0</div>
        <button class="coin-button" onclick="earnBTC()"></button>
    </div>

    <div class="store" id="store">
        <div class="store-item">
            Tap Booster: 100 $BTC 
            <button onclick="buyBooster()">Buy</button>
        </div>
        <div class="store-item">
            Robot: 500 $BTC 
            <button onclick="buyRobot()">Buy</button>
        </div>
        <div class="store-item">
            Donate: 1000 $BTC 
            <button onclick="buyDonate()">Donate</button>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showHome()">Home</div>
        <div class="tab" onclick="showStore()">Booster</div>
    </div>

    <script>
        let btcBalance = 0;
        let btcPerClick = 1;
        let robotActive = false;

        // Profile Picture
        const username = localStorage.getItem("username") || "Player";
        const profilePic = document.getElementById("profilePic");
        const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
        profilePic.style.backgroundColor = randomColor;
        profilePic.textContent = username[0].toUpperCase();

        // Update Balance
        function updateBalance() {
            document.getElementById("balance").textContent = `BTC Balance: ${btcBalance}`;
        }

        // Earn BTC
        function earnBTC() {
            btcBalance += btcPerClick;
            updateBalance();
        }

        // Buy Booster
        function buyBooster() {
            if (btcBalance >= 100) {
                btcBalance -= 100;
                btcPerClick = 10;
                alert("Tap Booster Activated! You now earn 10 BTC per click.");
                updateBalance();
            } else {
                alert("Not enough BTC!");
            }
        }

        // Buy Robot
        function buyRobot() {
            if (btcBalance >= 500) {
                btcBalance -= 500;
                robotActive = true;
                alert("Robot Activated! You earn 1000 BTC every 10 minutes.");
                updateBalance();
                setInterval(() => {
                    if (robotActive) {
                        btcBalance += 1000;
                        updateBalance();
                    }
                }, 600000); // 10 minutes
            } else {
                alert("Not enough BTC!");
            }
        }

        // Donate
        function buyDonate() {
            if (btcBalance >= 1000) {
                btcBalance -= 1000;
                alert("Thank you for your donation! It does nothing, but we appreciate it!");
                updateBalance();
            } else {
                alert("Not enough BTC!");
            }
        }

        // Tab Navigation
        function showHome() {
            document.querySelector(".store").style.display = "none";
            document.querySelector(".header").style.display = "block";
            document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
            document.querySelectorAll(".tab")[0].classList.add("active");
        }

        function showStore() {
            document.querySelector(".store").style.display = "block";
            document.querySelector(".header").style.display = "none";
            document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
            document.querySelectorAll(".tab")[1].classList.add("active");
        }

        // Initialize
        updateBalance();
    </script>
</body>
</html>
