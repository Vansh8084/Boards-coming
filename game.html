<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Play Sound</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            border: 5px solid black;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click to See</h1>
    <img src="vai.png" alt="Picture" width="300" height="300" onclick="playSound()">
    <audio id="sound" src="fck.mp3"></audio>

    <script>
        function playSound() {
            const audio = document.getElementById('sound');
            audio.play();
        }
    </script>
</body>
</html>
