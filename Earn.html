<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Coin</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }

    h1, h2, p {
      margin: 10px;
      text-shadow: 0 0 10px #fff;
    }

    .bold-score {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 15px #0ff, 0 0 20px #0ff;
      margin: 20px 0;
    }

    /* Navigation Bar */
    .nav-bar {
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 10px 0;
      border-top: 2px solid #222;
      box-shadow: 0 0 10px #0ff;
    }

    .nav-bar button {
      background: transparent;
      border: none;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    .nav-bar button.active {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    /* Sections */
    .section {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px);
    }

    .section.active {
      display: flex;
    }

    /* Tasks */
    .task-box {
      background: #111;
      color: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff;
      width: 80%;
    }

    .task-button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 0 10px #007bff;
    }

    .task-button:hover {
      box-shadow: 0 0 15px #007bff;
    }
  </style>
</head>
<body>
  <!-- Home Section -->
  <div id="home-section" class="section active">
    <h1>Welcome to Catch the Coin!</h1>
    <p class="bold-score" id="score-display">[0 $CATCH]</p>
    <button id="play-button" class="task-button">Play Game</button>
  </div>

  <!-- Tasks Section -->
  <div id="tasks-section" class="section">
    <h2>Tasks</h2>
    <div class="task-box">
      <p>Make a Transaction</p>
      <button class="task-button" onclick="window.open('https://x.com', '_blank')">üíé</button>
    </div>
  </div>

  <!-- Referral Section -->
  <div id="referrals-section" class="section">
    <h2>Referrals</h2>
    <p>Earn 100 $CATCH for every referral!</p>
    <button class="task-button" id="referral-button">Generate Referral Code</button>
  </div>

  <!-- Bottom Navigation Bar -->
  <div class="nav-bar">
    <button class="nav-button active" onclick="navigate('home')">üè†</button>
    <button class="nav-button" onclick="navigate('tasks')">üìã</button>
    <button class="nav-button" onclick="navigate('referrals')">ü´Ç</button>
  </div>

  <script>
    const navButtons = document.querySelectorAll('.nav-button');
    const sections = document.querySelectorAll('.section');
    const scoreDisplay = document.getElementById('score-display');
    let lifetimeScore = localStorage.getItem('lifetimeScore') || 0;

    // Initialize Lifetime Score
    scoreDisplay.textContent = `[${lifetimeScore} $CATCH]`;

    // Navigation
    function navigate(sectionId) {
      sections.forEach(section => {
        section.classList.remove('active');
        if (section.id === `${sectionId}-section`) {
          section.classList.add('active');
        }
      });

      navButtons.forEach(button => button.classList.remove('active'));
      document.querySelector(`.nav-button[onclick="navigate('${sectionId}')"]`).classList.add('active');
    }

    // Play Button
    document.getElementById('play-button').addEventListener('click', () => {
      let gameScore = Math.floor(Math.random() * 100); // Random score for demo
      lifetimeScore = parseInt(lifetimeScore) + gameScore;
      localStorage.setItem('lifetimeScore', lifetimeScore);
      scoreDisplay.textContent = `[${lifetimeScore} $CATCH]`;
      alert(`You earned ${gameScore} $CATCH!`);
    });

    // Referral Button
    document.getElementById('referral-button').addEventListener('click', () => {
      const referralBonus = 100;
      lifetimeScore = parseInt(lifetimeScore) + referralBonus;
      localStorage.setItem('lifetimeScore', lifetimeScore);
      scoreDisplay.textContent = `[${lifetimeScore} $CATCH]`;
      alert(`Referral Bonus: +${referralBonus} $CATCH!`);
    });
  </script>
</body>
</html>
